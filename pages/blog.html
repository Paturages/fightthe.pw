---
title: Blog - Fight the power!
permalink: /blog
layout: base
---

<h2>Latest Posts</h2>

{% for post in site.posts %}
<div class="post">
  <h3 class="post__title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
  <div class="post__date">{{ post.date | date: "%B %d, %Y" }}</div>
  <div class="post__excerpt">{{ post.excerpt }}</div>
  <div class="post__tags">
    {% for tag in post.tags %}
    <div class="post__tag">{{ tag }}</div>
    {% endfor %}
  </div>
</div>
{% endfor %}
